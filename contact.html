<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Rakka Petshop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #b388eb;
    }

    /* Navbar */
    .navbar {
      background-color: #b38ae0;
      border-radius: 12px;
      margin: 15px auto;
      padding: 10px 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .navbar-brand {
      font-weight: bold;
      color: #000;
    }
    .navbar-brand img {
      height: 45px;
    }
    .navbar .nav-link {
      background-color: #fff;
      margin: 3px;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 500;
      color: #6a1b9a !important;
      transition: all 0.3s ease-in-out;
    }
    .navbar .nav-link:hover {
      background-color: #6a1b9a;
      color: #fff !important;
      transform: translateY(-2px);
    }
    .navbar .nav-link.active {
      background-color: #6a1b9a;
      color: #fff !important;
    }

    /* Contact Section */
    .contact-section {
      background: #c8a9f0;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Map */
    .map-container {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* Social */
    .social-icon {
      font-size: 2rem;
      transition: 0.3s;
      margin: 0 10px;
    }
    .social-icon:hover {
      transform: scale(1.1);
    }

    /* Footer */
    .footer {
      background: #a274db;
      color: #000;
    }
    .footer a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg container">
    <a class="navbar-brand fw-bold" href="#">Rakka Petshop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About us</a></li>
        <li class="nav-item"><a class="nav-link" href="product.html">Product & service</a></li>
        <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
        <li class="nav-item"><a class="nav-link active fw-bold" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="py-5">
    <div class="container contact-section shadow-sm">
      <h3 class="fw-bold text-center mb-4">Hubungi Kami</h3>
      <div class="row g-4">
        <!-- Kontak Info & Sosmed -->
        <div class="col-lg-6">
          <h6><strong>Alamat :</strong></h6>
          <div class="map-container mb-3">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!..."
              width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
          </div>
          <h6><strong>Jam Operasional :</strong></h6>
          <p>06.30 - 19.00</p>

          <h6><strong>Ikuti Kami :</strong></h6>
          <div class="d-flex align-items-center">
            <a href="https://instagram.com/rakkapancing79" target="_blank">
              <i class="bi bi-instagram social-icon" style="color: #E1306C;"></i>
            </a>
            <span>Rakkapancing79</span>
          </div>
          <div class="d-flex align-items-center">
            <a href="https://wa.me/6289680898279" target="_blank">
              <i class="bi bi-whatsapp social-icon" style="color: #25D366;"></i>
            </a>
            <span>+62 896-8089-8279</span>
          </div>
          <div class="d-flex align-items-center">
            <a href="mailto:rakkapetshop@gmail.com" target="_blank">
              <i class="bi bi-envelope-fill social-icon" style="color: #d93025;"></i>
            </a>
            <span>rakkapetshop@gmail.com</span>
          </div>
        </div>

        <!-- Form Hubungi Kami -->
        <div class="col-lg-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Nama</label>
              <input type="text" class="form-control" id="name" placeholder="Masukkan nama Anda">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Pesan</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Tulis pesan Anda..."></textarea>
            </div>
            <button type="submit" class="btn btn-dark w-100">Kirim</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center py-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <p class="mb-1 mb-md-0">
        <i class="bi bi-telephone-fill"></i> 
        <a href="tel:+6289680898279" class="fw-bold">+62 896-8089-8279</a>
      </p>
      <p class="mb-1 mb-md-0">&copy; 2025 Rakka Petshop</p>
      <p class="mb-0">
        <a href="https://maps.app.goo.gl/yfbYr1HTxYqhbuKdA" target="_blank">
          <i class="bi bi-geo-alt-fill fs-4"></i>
        </a>
      </p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
